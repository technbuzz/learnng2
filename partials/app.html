<div class="card search">
  <h1 class="search-handles">Directory</h1>
  <label class="search-label">Search 
    <span *ngIf="name" 
          [innerHTML]="name"></span>
  </label>

  <input type="text" class="search-input" 
  #newArtist 
  [(ngModel)] = "name"
  (keyup.enter)="addArtist(newArtist.value); newArtist.value='' "><!-- #newArtist is a temp var -->
  <button class="btn" 
  (click)="addArtist(newArtist.value); newArtist.value='' ">Add</button>
</div>

<ul class="artistlist cf">
  <li class="artistlist-item cf"
      #artistContainer 
      *ngFor="let item of artists" (click)="onClick(item, artistContainer)">
      <h2 class="artist-name">{{ item.name }}</h2>
      <h3 class="artist-reknown">{{ item.school }}</h3>
  </li>
</ul>
